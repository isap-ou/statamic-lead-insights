name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  assets:
    runs-on: ubuntu-latest
    name: Assets (lint, format, build)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format:check

      - name: Vite build
        run: npm run build

  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4, 8.5]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Check for debug leftovers
        run: |
          PATTERNS='(\b(dd|dump|var_dump|ray|xdebug_break)\s*\()'
          if grep -rPn "$PATTERNS" src/; then
            echo "::error::Debug statements found in src/"
            exit 1
          fi

      - name: Run Pint
        run: vendor/bin/pint --test

      - name: Run tests
        run: vendor/bin/phpunit